<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0883e"/>
      <stop offset="100%" style="stop-color:#db6d28"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative mosaic grid - left side -->
  <g opacity="0.2">
    <circle cx="80" cy="100" r="30" fill="#e5d654"/>
    <circle cx="150" cy="100" r="30" fill="#78b432"/>
    <circle cx="220" cy="100" r="30" fill="#c41e3a"/>
    <circle cx="80" cy="170" r="30" fill="#ff6b35"/>
    <circle cx="150" cy="170" r="30" fill="#9b59b6"/>
    <circle cx="220" cy="170" r="30" fill="#3498db"/>
    <circle cx="80" cy="240" r="30" fill="#2ecc71"/>
    <circle cx="150" cy="240" r="30" fill="#f39c12"/>
    <circle cx="220" cy="240" r="30" fill="#1abc9c"/>
    
    <circle cx="80" cy="390" r="30" fill="#1e90ff"/>
    <circle cx="150" cy="390" r="30" fill="#e74c3c"/>
    <circle cx="220" cy="390" r="30" fill="#e91e63"/>
    <circle cx="80" cy="460" r="30" fill="#8e44ad"/>
    <circle cx="150" cy="460" r="30" fill="#27ae60"/>
    <circle cx="220" cy="460" r="30" fill="#f1c40f"/>
    <circle cx="80" cy="530" r="30" fill="#e67e22"/>
    <circle cx="150" cy="530" r="30" fill="#16a085"/>
    <circle cx="220" cy="530" r="30" fill="#d35400"/>
  </g>
  
  <!-- Decorative mosaic grid - right side -->
  <g opacity="0.2">
    <circle cx="980" cy="100" r="30" fill="#3498db"/>
    <circle cx="1050" cy="100" r="30" fill="#e74c3c"/>
    <circle cx="1120" cy="100" r="30" fill="#f39c12"/>
    <circle cx="980" cy="170" r="30" fill="#2ecc71"/>
    <circle cx="1050" cy="170" r="30" fill="#9b59b6"/>
    <circle cx="1120" cy="170" r="30" fill="#1abc9c"/>
    <circle cx="980" cy="240" r="30" fill="#e91e63"/>
    <circle cx="1050" cy="240" r="30" fill="#78b432"/>
    <circle cx="1120" cy="240" r="30" fill="#c41e3a"/>
    
    <circle cx="980" cy="390" r="30" fill="#f1c40f"/>
    <circle cx="1050" cy="390" r="30" fill="#8e44ad"/>
    <circle cx="1120" cy="390" r="30" fill="#1e90ff"/>
    <circle cx="980" cy="460" r="30" fill="#e67e22"/>
    <circle cx="1050" cy="460" r="30" fill="#27ae60"/>
    <circle cx="1120" cy="460" r="30" fill="#e5d654"/>
    <circle cx="980" cy="530" r="30" fill="#16a085"/>
    <circle cx="1050" cy="530" r="30" fill="#d35400"/>
    <circle cx="1120" cy="530" r="30" fill="#ff6b35"/>
  </g>
  
  <!-- Center logo - scaled up -->
  <g transform="translate(600, 240) scale(1.8)">
    <!-- Main beercap icon -->
    <circle cx="0" cy="0" r="80" fill="url(#capGradient)" stroke="#ffa657" stroke-width="4"/>
    
    <!-- Cap ridges -->
    <circle cx="0" cy="0" r="68" fill="none" stroke="#0d1117" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="54" fill="none" stroke="#0d1117" stroke-width="2" opacity="0.2"/>
    
    <!-- Beer foam/bubbles -->
    <circle cx="-25" cy="-18" r="7" fill="#fff" opacity="0.6"/>
    <circle cx="14" cy="-28" r="5" fill="#fff" opacity="0.5"/>
    <circle cx="-8" cy="10" r="4" fill="#fff" opacity="0.4"/>
    <circle cx="28" cy="0" r="3" fill="#fff" opacity="0.3"/>
    
    <!-- Image icon overlay -->
    <g opacity="0.9">
      <rect x="-26" y="-20" width="52" height="40" rx="5" fill="#0d1117" opacity="0.7"/>
      <circle cx="-10" cy="-6" r="7" fill="#ffa657"/>
      <path d="M-20 14 L-7 0 L7 10 L20 -4 L20 14 Z" fill="#3fb950"/>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="600" y="460" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#ffffff">
    Beercap Mosaic Generator
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="510" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#8b949e">
    Transform images into beercap art instructions
  </text>
  
  <!-- Mini mosaic row at bottom -->
  <g transform="translate(440, 560)">
    <circle cx="0" cy="0" r="18" fill="#e5d654"/>
    <circle cx="45" cy="0" r="18" fill="#78b432"/>
    <circle cx="90" cy="0" r="18" fill="#c41e3a"/>
    <circle cx="135" cy="0" r="18" fill="#1e90ff"/>
    <circle cx="180" cy="0" r="18" fill="#ff6b35"/>
    <circle cx="225" cy="0" r="18" fill="#9b59b6"/>
    <circle cx="270" cy="0" r="18" fill="#2ecc71"/>
    <circle cx="315" cy="0" r="18" fill="#f39c12"/>
  </g>
</svg>
